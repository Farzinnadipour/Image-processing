<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazir', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            background: linear-gradient(135deg, #74b9ff, #a29bfe, #6c5ce7);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
            max-width: 600px;
            width: 90%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #0984e3;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #74b9ff;
        }

        input[type="file"] {
            border: 2px dashed #fff;
            border-radius: 8px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .images-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        #imagePreview, #grayImage {
            max-width: 45%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.9;
        }

        #imagePreview:hover, #grayImage:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Change</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="http://localhost:1880/upload">
            <div class="button-container">
                <input type="file" id="imageInput" name="image" accept="image/*" required>
                <button type="submit">دریافت</button>
                <button type="button" id="convertButton" style="display: none;">اجرا</button>
            </div>
        </form>
        <div class="images-container">
            <img id="imagePreview" alt="پیش‌نمایش عکس">
            <img id="grayImage" alt="تصویر سیاه و سفید">
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const convertButton = document.getElementById('convertButton');
        const canvas = document.getElementById('canvas');
        const grayImage = document.getElementById('grayImage');
        let originalImage = null;

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.src = event.target.result;
                originalImage.onload = function() {
                    imagePreview.src = originalImage.src;
                    imagePreview.style.display = 'block';
                    convertButton.style.display = 'inline';
                };
            };

            if (file) {
                reader.readAsDataURL(file);
            }

            const formData = new FormData(uploadForm);
            fetch(uploadForm.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });

        convertButton.addEventListener('click', () => {
            if (!originalImage) return;

            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            const ctx = canvas.getContext('2d');

            ctx.drawImage(originalImage, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg;
                data[i + 1] = avg;
                data[i + 2] = avg;
            }

            ctx.putImageData(imageData, 0, 0);
            grayImage.src = canvas.toDataURL();
            grayImage.style.display = 'block';
        });
    </script>
</body>
</html>
